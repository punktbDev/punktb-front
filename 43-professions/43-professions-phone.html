<style>
@media screen and (max-width: 1000px) {
    h2 {
        font-size: 24px;
    }

    h3 {
        font-size: 12px;
    }

    p, .p1 {
        font-size: 12px;
        line-height: normal;
    }
    
    .p1-strong {
        font-size: 12px;
    }

    .p2, .p2-strong {
        font-size: 12px;
        line-height: 112%;
        word-break: break-word;
    }
}
</style>
    
<style>
@media screen and (max-width: 1000px) {
    #top-left-logo {
        width: 100px;
        top: 24px;
        left: 24px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    article {
        flex-direction: column;
        justify-content: flex-start;

        height: auto;
        padding-bottom: 70px;

        overflow: visible;
    }

    #form-aside {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        justify-content: flex-start;
        align-items: flex-start;

        margin: 101px 0 0 0
    }

    #form-aside h3 {
        width: 100%;
        height: auto;

        font-size: 20px;
        line-height: 112%;

        margin-right: 0;
    }

    #form-aside p {
        width: 100%;
        height: auto;

        font-size: 12px;
        line-height: 112%;
        font-weight: 500;

        margin-right: 0;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    #form-section {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        margin: 0 auto;
    }

    #form-section form {
        width: 100%;
        padding: 61px 20px 30px 20px;

        border-radius: 10px;

        margin-left: 0;
        margin-top: 17px;
    }


    #form-logo {
        margin-bottom: 24px;
    }


    form input {
        height: 30px;
        padding: 0 8px;

        border-radius: 5px;

        margin-bottom: 12px;
    }

    #form-error {
        margin-bottom: 8px;
    }
    

    button {
        height: 30px;
        font-size: 12px !important;
        border-radius: 5px;
    }
}
</style>

<style>
    #bottom-left-figure-phone {
        display: none;
    }
@media screen and (max-width: 1000px) {
    /* Логотип сверху слево */
    #top-right-figure {
        position: absolute;
        top: -5px;
        right: -30px;
    }

    #bottom-left-figure {
        width: 256px;
        height: 235px;
        position: absolute;
        bottom: 0;
        left: 0;

        overflow: hidden;
    }


    #bottom-left-figure-pc {
        display: none;
    }

    #bottom-left-figure-phone {
        display: block;
    }

    .article-content {
        width: 100%;
        height: auto;
        flex-direction: column;
        align-items: center;
        position: relative;

        box-sizing: border-box;
        padding: 0 0 70px 0; /* На 70px снизу меньше так как снизу плашка от тильды */

        overflow-x: hidden;
    }


    /* Секция с инструкцией */
    #section-instruction {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Заголовок страницы */
    #section-title {
        height: auto;
        padding-top: 125px;
        padding-bottom: 40px;

        font-size: 36px;
    }


    .section-instruction__row {
        width: 100%;
        height: auto;
        flex-direction: column-reverse;
        gap: 40px;

        padding: 0;
    }


    .section-instruction__row h3 {
        width: auto;

        box-sizing: border-box;
        padding: 0 20px;

        font-size: 16px;
    }

    .section-instruction__row h2 {
        width: 100%;

        box-sizing: border-box;
        padding: 20px;

        background: rgba(189, 146, 206, 0.50);;

        font-size: 24px;
    }

    .section-instruction__row_pink {
        height: auto;
        flex-direction: column;
    }

    .section-instruction__row_pink h2 {
        height: auto;
    }

    .section-instruction__row_pink h3 {
        height: auto;
    }

    .section-instruction__row-wrapper {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        
        background: rgba(102, 202, 165, 0.00);

        margin-top: 40px;
    }


    /* Начать тестирование */
    #submit-instruction {
        width: 90%;
        height: 60px;

        border-radius: 10px;

        font-size: 24px !important;
        font-weight: 500;

        margin-top: 80px;
        margin-bottom: 25px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    #question-section {
        width: 100%;
        height: 100%;

        box-sizing: border-box;
        padding: 0 25px;

        margin: 154px 0 0 0;
    }

    .question__section-content h2 {
        width: 183px;
        font-size: 16px;
        line-height: 132%;

        margin: 0 auto 24px auto; /* По центру */
    }

    .question {
        width: 100%;
        height: auto;
        padding: 12px 20px;

        border-radius: 10px;

        position: relative;
    }

    .question:not(:first-child) {
        margin-top: 36px;
    }


    /* Выбраный вопрос */
    .question__mark-wrapper {
        width: 16px;
        height: auto;

        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .question__mark {
        width: 16px;
        height: 16px;
    }

    .question__content {
        width: calc(100% - 24px);
        display: flex;
        flex-direction: column;
        justify-content: center;

        margin-left: 24px;
    }

    .question__content .p1-strong {
        font-size: 14px;
    }

    #question-description-1, #question-description-2 {
        font-size: 12px;

        margin-top: 4px;
    }


    /* Кнопки под вопросом */
    .question-buttons {
        width: min(350px, 100%);
        height: 24px;
        box-sizing: border-box;
        padding: 0;

        margin: 38px auto 0 auto;
    }


    .question-buttons button {
        width: 33%;
        height: 30px;

        border-radius: 5px;
    }

    .question-buttons p, .question-buttons .p1 {
        font-size: 12px;
    }


    /* Контет вопроса с открытым ответом */
    .question-open__section-content h3 {
        width: 100%;
        margin-top: 0;
        font-size: 16px
    }

    .question-open__section-content textarea {
        width: 100%;
        height: 70px;
        padding: 8px 8px;

        margin-top: 36px;
        margin-bottom: 0;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    input[type="email"] {
        margin-bottom: 8px;
    }


    /* Обработка персональной информации */
    .form-checkbox {
        gap: 8px;

        margin-bottom: 8px;
    }

    #label-policy {
        width: calc(100% - 8px - 8px);
    }

    #label-policy, #label-policy span {
        font-size: 10px;
    }

    #policy {
        width: 15px;
        height: 15px;
    }
}

@media screen and (max-width: 550px) {
    #top-right-figure {
        top: -55px;
    }
}

@media screen and (max-width: 370px) {
    #section-title {
        width: 100%;
        font-size: 24px;
        text-align: center;
    }
}
</style>
