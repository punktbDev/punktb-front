<style>

<style>
@media screen and (max-width: 1000px) {
    .article-content {
        padding: 0;
        align-items: center;
    }


    #section-content {
        width: 100%;
        height: auto;
        padding: 0;

        border: none;
        border-radius: 0;
    }

    /* Заголовок страницы */
    #section-title {
        width: 100%;
        padding-top: 124px;
        padding-bottom: 40px;
        font-size: 36px;
    }


    /* Контент */
    .section-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 40px;

        position: relative;
    }

    .section-content__column {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 40px;
    }


    /* Стрелочки */
    #cross-block-arrow1 {
        position: absolute;
        top: initial;
        bottom: -90px;
        right: 0px;
        z-index: 1;

        width: 100px;
        height: 142px;

        overflow: hidden;
    }

    #cross-block-arrow1 svg {
        width: 100%;
        height: 100%;
        transform: rotate(90deg);
    }

    #cross-block-arrow2 {
        position: absolute;
        bottom: initial;
        top: -90px;
        right: 0px;
        z-index: 1;

        width: 100px;
        height: 142px;

        overflow: hidden;
    }

    #cross-block-arrow2 svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
    }


    .section-content__block {
        width: 100%;

        box-sizing: border-box;
        padding: 25px;
    }


    #block-purple {
        background: rgb(222,200,231);
        /* background: rgba(189, 146, 206, 0.50); */
        padding: 40px 27px;
    }

    #block-yellow {
        background: rgb(248,230,144);
        /* background: rgba(241, 205, 33, 0.50); */
        padding: 40px 27px;
    }

    #block-blue {
        width: 100%;
        background: rgb(179,228,210);
        /* background: rgba(102, 202, 165, 0.50); */
        padding: 40px 20px;

        gap: 20px;
    }

    #block-blue h3 > {
        padding-left: 7px;
    }


    /* Особые стили */
    #block-purple h3:nth-of-type(3) img {
        top: 0px;
    }


    #block-yellow h3:nth-of-type(1) {
        margin-top: 0;
    }

    #block-yellow h3:nth-of-type(2) {
        margin-top: 0px;
    }

    #block-yellow h3:nth-of-type(2) img {
        top: 4px;
    }


    #block-blue h3:nth-of-type(2) {
        margin-top: 0px;
    }

    #block-blue h3:nth-of-type(2) img {
        top: 2px;
    }

    #block-blue h3:nth-of-type(3) img {
        top: 12px;
    }


    /* Блоки с картинкой и текстом */
    .section-content__block h3 {
        width: 100%;
        position: relative;

        box-sizing: border-box;
        padding-left: 48px;


        color: #141212;
        font-size: 16px;
        font-weight: 400;
        line-height: 132%;
    }

    .section-content__block h3 span {
        font-weight: 700;
    }

    .section-content__block h3 img {
        position: absolute;
        top: 0;
        left: 0;
    }


    /* Поля ввода под контентом */
    .section-inputs {
        width: 90%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;

        margin-top: 80px;
    }

    .section-inputs__block {
        width: 100%;
        height: 40px;
        position: relative;
    }

    .section-inputs__block h3 {
        position: absolute;
        top: 10px;
        left: 20px;

        font-size: 16px;
    }

    .section-inputs input {
        width: 100%;
        height: 100%;

        box-sizing: border-box;
        padding: 9px 20px 9px 44px;

        border: 2px solid var(--border);
        border-radius: 10px;

        color: #000000;
        font-family: 'Roboto', Sans-Serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 132%;

        margin: 0;
    }


    #button-end, #button-back {
        width: 90%;
        height: 60px;

        border-radius: 10px;

        font-size: 24px !important;
        font-weight: 500;

        margin-top: 80px;
    }

    #button-back {
        margin-top: 20px;
        margin-bottom: 40px;
    }
}
</style>
