<style>
@media screen and (max-width: 1000px) {
    h2 {
        font-size: 24px;
    }

    h3 {
        font-size: 12px;
    }

    p, .p1 {
        font-size: 12px;
        line-height: normal;
    }
    
    .p1-strong {
        font-size: 12px;
    }

    .p2, .p2-strong {
        font-size: 12px;
        line-height: 112%;
        word-break: break-word;
    }
}

<style>
@media screen and (max-width: 1000px) {
    #top-left-logo {
        width: 100px;
        top: 24px;
        left: 24px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    article {
        flex-direction: column;
        justify-content: flex-start;

        height: auto;
        padding-bottom: 70px;

        overflow: visible;
    }

    #form-aside {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        justify-content: flex-start;
        align-items: flex-start;

        margin: 101px 0 0 0
    }

    #form-aside h3 {
        width: 100%;
        height: auto;

        font-size: 20px;
        line-height: 112%;

        margin-right: 0;
    }

    #form-aside p {
        width: 100%;
        height: auto;

        font-size: 12px;
        line-height: 112%;
        font-weight: 500;

        margin-right: 0;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    #form-section {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        margin: 0 auto;
    }

    #form-section form {
        width: 100%;
        padding: 61px 20px 30px 20px;

        border-radius: 10px;

        margin-left: 0;
        margin-top: 17px;
    }


    #form-logo {
        margin-bottom: 24px;
    }


    form input {
        height: 30px;
        padding: 0 8px;

        border-radius: 5px;

        margin-bottom: 12px;
    }

    #form-error {
        margin-bottom: 8px;
    }
    

    button {
        height: 30px;
        font-size: 12px !important;
        border-radius: 5px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    .article-content {
        width: 100%;
        height: auto;
        flex-direction: column;
        position: relative;

        box-sizing: border-box;
        padding: 0px 0px 70px 0px; /* На 70px снизу меньше так как снизу плашка от тильды */
    }


    #section-content {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Заголовок страницы */
    #section-title {
        width: auto;
        height: 36px;

        font-size: 36px;

        margin-top: 125px;
        margin-left: 20px;
    }


    /* Контейнер двух колонн */
    .section-content__columns-container {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 40px;

        margin-top: 0px;
        overflow: visible;
    }

    .jq-second-column {
        display: none !important;
    }


    .section-content__column {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 40px;
    }

    .section-content__column:first-of-type {
        align-items: flex-start;
    }


    .section-content__block {
        display: flex;
        flex-direction: column;
        gap: 20px;
        
        position: relative;
    }

    .section-content__block h3 {
        font-size: 20px;
    }

    .order {
        width: 77px;
        height: 77px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--border);

        position: absolute;
        z-index: 1;
    }

    .order h3 {
        color: #FFFFFF;
        margin-bottom: 0 !important;
    }


    .section-content__cian-left {
        width: 100%;

        box-sizing: border-box;
        padding: 172px 20px 40px 60px;
        border-radius: 300px 0px 0px 0px;
        background: var(--border-cian);

        margin-top: 0px;
    }

    .section-content__cian-left h3:first-of-type {
        line-height: 134%;
    }

    .section-content__cian-left h3:nth-of-type(2) {
        margin-bottom: 0px;
    }

    .section-content__cian-left .order {
        top: 55px;
        left: 50%;
        transform: translateX(-50%);
    }


    .section-content__yellow-right {
        width: 100%;

        box-sizing: border-box;
        padding: 157px 20px 40px 60px;
        border-radius: 300px 0px 0px 0px;
        background: #FFE272;

        margin-top: 0;
    }

    .section-content__yellow-right h3:first-of-type {
        margin-bottom: 20px;
    }

    .section-content__yellow-right h3:not(:first-of-type) {
        position: relative;
    }

    .section-content__yellow-right h3:not(:first-of-type)::after {
        content: "";
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: var(--border);

        position: absolute;
        top: 4px;
        left: -40px;
    }

    .section-content__yellow-right .order {
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
    }


    .section-content__purple-left {
        width: 100%;

        box-sizing: border-box;
        padding: 157px 20px 40px 17px;
        border-radius: 300px 0px 0px 0px;
        background: #BD92CE;

        margin-top: 0px;
    }

    .section-content__purple-left > h3 {
        width: 100%;

        box-sizing: border-box;
        padding-left: 38px;
        margin-bottom: 20px;
    }

    .text-block {
        display: flex;
        gap: 20px;

        margin-left: 0px;
    }

    .text-block h3 {
        width: 460px;
    }

    .text-block svg {
        margin-top: 4px;
    }

    .section-content__purple-left .order {
        top: 40px;
        left: 50%;
        transform: translateX(-50%);

        background-color: #F1CD21;
    }


    .section-content__cian-right {
        width: 100%;

        box-sizing: border-box;
        padding: 203px 20px 40px 60px;
        border-radius: 300px 0px 0px 0px;
        background: var(--border-cian);
        gap: 20px;

        margin-top: 0px;
    }

    .section-content__cian-right .order {
        top: 86px;
        left: 50%;
        transform: translateX(-50%);
    }


    #section-sub-title {
        width: 100%;

        text-align: center;

        margin-top: 40px;
        margin-right: 0px;
    }


    .section-inputs {
        width: 90%;
        height: auto;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        gap: 40px;

        margin-top: 80px;
    }
    
    .section-inputs__block {
        width: 100%;
        height: 160px;

        position: relative;
    }

    .section-inputs__block h3 {
        position: absolute;
        top: 24px;
        left: 40px;

        font-size: 24px;
    }

    .section-inputs__block textarea {
        width: 100%;
        height: 100%;
        resize: none;

        box-sizing: border-box;
        padding-left: 80px;
        padding-top: 30px;

        font-size: 16px;
    }

    #button-end, #button-back {
        width: 90%;
        height: 60px;

        border-radius: 10px;

        font-size: 24px !important;

        margin-top: 80px;
    }

    #button-back {
        margin-top: 40px;
    }
}
</style>
