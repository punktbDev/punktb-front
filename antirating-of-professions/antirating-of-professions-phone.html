    h2 {
        font-size: 24px;
    }

    h3 {
        font-size: 12px;
    }

    p, .p1 {
        font-size: 12px;
        line-height: normal;
    }
    
    .p1-strong {
        font-size: 12px;
    }

    .p2, .p2-strong {
        font-size: 12px;
        line-height: 112%;
        word-break: break-word;
    }
}

<style>
@media screen and (max-width: 1000px) {
    #top-left-logo {
        width: 100px;
        top: 24px;
        left: 24px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    article {
        flex-direction: column;
        justify-content: flex-start;

        height: auto;
        padding-bottom: 70px;

        overflow: visible;
    }

    #form-aside {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        justify-content: flex-start;
        align-items: flex-start;

        margin: 101px 0 0 0
    }

    #form-aside h3 {
        width: 100%;
        height: auto;

        font-size: 20px;
        line-height: 112%;

        margin-right: 0;
    }

    #form-aside p {
        width: 100%;
        height: auto;

        font-size: 12px;
        line-height: 112%;
        font-weight: 500;

        margin-right: 0;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    #form-section {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        margin: 0 auto;
    }

    #form-section form {
        width: 100%;
        padding: 61px 20px 30px 20px;

        border-radius: 10px;

        margin-left: 0;
        margin-top: 17px;
    }


    #form-logo {
        margin-bottom: 24px;
    }


    form input {
        height: 30px;
        padding: 0 8px;

        border-radius: 5px;

        margin-bottom: 12px;
    }

    #form-error {
        margin-bottom: 8px;
    }
    

    button {
        height: 30px;
        font-size: 12px !important;
        border-radius: 5px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    .article-content {
        height: auto;
        flex-direction: column;
        position: relative;

        box-sizing: border-box;
        padding: 0 0px 70px 0px; /* На 70px снизу меньше так как снизу плашка от тильды */
    }


    #section-content {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;

        margin-top: 40px;
    }


    /* Заголовок страницы */
    #section-title {
        width: 286px;
        height: 92px;
        position: relative;

        padding-top: 0px;
        padding-bottom: 7px;

        margin-top: 125px;
        margin-left: 20px;
    }

    #section-title h2 {
        position: absolute;
        top: 0px;
        left: 0px;

        font-size: 36px;
        color: #141212;
        text-transform: uppercase;
        z-index: 2;
    }

    #title-bg {
        width: 292px;
        height: 29px;
        position: absolute;
        bottom: 0;
        left: -8px;

        box-sizing: border-box;
        border-radius: 30px;
        background: var(--p-cian);
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        z-index: 1;
    }

    .section-content__row {
        width: 100%;
        display: flex;
        gap: 15px;

        box-sizing: border-box;
        padding: 0 20px 0 10px;

        position: relative;
    }


    .section-content__row:nth-of-type(3) .section-content__row-image {
        margin-top: 8px;
    }

    .section-content__row:nth-of-type(4) .section-content__row-image {
        margin-top: 8px;
    }

    .section-content__row-image {
        width: 50px;
        height: 50px;
    }

    .section-content__row-text {
        font-size: 16px;
    }

    
    .section-content-block {
        width: 100%;

        box-sizing: border-box;
        padding: 20px;

        overflow: hidden;
    }

    .section-content-block h3 {
        font-size: 16px;
    }

    
    .section-inputs {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 40px;

        margin-top: 80px;
    }
    
    .section-inputs__block {
        width: 90%;
        height: 160px;

        position: relative;
    }

    .section-inputs__block h3 {
        position: absolute;
        top: 20px;
        left: 40px;

        font-size: 24px;
        font-weight: 500;
    }

    .section-inputs__block textarea {
        width: 100%;
        height: 100%;

        padding-left: 80px;
        padding-top: 26px;

        font-size: 16px;
    }

    #button-end, #button-back {
        width: 90%;
        height: 60px;

        border-radius: 10px;

        font-size: 24px !important;
    }

    #button-end {
        margin-top: 20px;
    }


    .arrow {
        display: none;
    }
}


@media screen and (max-width: 320px) {
    #section-title {
        width: 100%;

        box-sizing: border-box;
        padding: 0px 5px 7px 5px;

        margin-left: 0px;
    }

    #title-bg {
        width: 100%;
        left: 0px;
    }
}
</style>
