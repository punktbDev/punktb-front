<style>
@media screen and (max-width: 1000px) {
    article {
        flex-direction: column;

    }

<style>
@media screen and (max-width: 1000px) {
    #form-section {
        width: 100%;
        padding: 0 25px;
        box-sizing: border-box;

        margin: 0 auto;
    }

    #form-section form {
        width: 100%;
        padding: 61px 20px 30px 20px;

        border-radius: 10px;

        margin-left: 0;
        margin-top: 17px;
    }


    #form-logo {
        margin-bottom: 24px;
    }


    form input {
        height: 30px;
        padding: 0 8px;

        border-radius: 5px;

        margin-bottom: 12px;
    }

    #form-error {
        margin-bottom: 8px;
    }
    

    button {
        height: 30px;
        font-size: 12px !important;
        border-radius: 5px;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    /* Логотип сверху слево */
    #top-right-figure {
        position: absolute;
        top: -34px;
        right: -21px;
        z-index: -1;
    }

    #center-left-figure {
        position: absolute;
        top: 564px;
        left: initial;
        right: -68px;

        z-index: -1;

        display: none;
    }

    #center-left-figure svg {
        rotate: 180deg;
    }

    .article-content {
        width: 100%;
        height: auto;
        flex-direction: column;
        align-items: center;
        position: relative;
    }


    /* Секция с инструкцией */
    #section-instruction {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }

    /* Заголовок страницы */
    #section-title {
        height: auto;
        padding-top: 125px;
        padding-bottom: 32px;

        font-size: 36px;
    }


    .section-instruction__row {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;

        padding: 0px;
    }

    .section-instruction__row img {
        display: none;
    }

    .section-instruction__row-svg {
        display: none;
    }
    
    .section-instruction__row-svg-phone {
        display: block;
    }

    .svg-phone1 {
        position: absolute;
        right: 0px;
        top: -161px;
    }

    .svg-phone2 {
        position: absolute;
        left: 0px;
        top: -134px;
    }

    .svg-phone3 {
        position: absolute;
        right: 0px;
        top: -127px;
    }

    .svg-phone4 {
        position: absolute;
        left: 0px;
        top: -137px;
    }

    .svg-phone5 {
        position: absolute;
        right: 0px;
        top: -142px;
    }

    .svg-phone6 {
        position: absolute;
        left: 0px;
        top: -128px;
    }


    .section-instruction__row-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .section-instruction__row-content > h3 {
        width: 100%;
        font-size: 24px;

        position: relative;

        box-sizing: border-box;
        padding: 0px 20px;
    }

    .section-instruction__row-content > h3 span {
        font-weight: 700;
    }


    .section-instruction__row-order {
        width: 77px;
        height: 77px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--border);
        border-radius: 50%;
    }

    .section-instruction__row-order h3 {
        font-size: 24px;
    }


    /* Начать тестирование */
    #submit-instruction {
        width: 90%;
        height: 60px;

        border-radius: 10px;

        font-size: 24px !important;

        margin-top: 80px;
    }
}
</style>
