<style>
@media screen and (max-width: 1000px) {
    h2 {
        font-size: 32px;
    }

    h3 {
        font-size: 20px;
    }

    p, .p1 {
        font-size: 16px;
        line-height: normal;
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    #top-left-logo {
        width: 100px;
        top: 24px;
        left: 24px;
        z-index: 12; /* Выше навигации */
    }
}
</style>

<style>
@media screen and (max-width: 1000px) {
    article {
        flex-direction: column;
        justify-content: flex-start;

        height: auto;
        padding-bottom: 70px;

        overflow: visible;
    }

    aside {
        width: 100%;
        justify-content: center;
    }

    aside h2 {
        width: 80%;
        margin: 0;
        margin-top: 140px;

        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    section {
        width: 100%;
        box-sizing: border-box;
        padding: 0 25px;
    }
    

    form {
        width: 100%;
        padding: 86px 30px 36px 30px;
        position: relative;

        margin: 16px 0 0 0;
    }

    #form-logo {
        width: 39px;
        top: 36px;
    }

    form h3 {
        font-weight: 500;
        margin-bottom: 16px;
    }

    .password-input {
        height: 30px;
        border-radius: 5px;
    }

    .password-input img {
        width: 16px;
        height: 16px;

        right: 10px;
        top: 7px;
    }

    form input {
        height: 30px;
        padding: 0 8px;
        border-radius: 5px;

        margin-bottom: 16px;
    }

    form input[name="password"] {
        padding: 0 28px 0 8px;
    }

    form button[type="submit"] {
        height: 30px;
        border-radius: 5px;
        
        margin-bottom: 14px;
    }

    /* Текст ошибки */
    #login-error {
        margin: 8px 0;
    }
}
</style>
